<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Registrado – Confirmación</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-sky-50 flex items-center justify-center">

<div class="bg-white rounded-2xl shadow-2xl border-t-4 border-green-600 max-w-xl w-full mx-4 p-8">

    <!-- Icono + título -->
    <div class="text-center mb-6">
        <div class="mx-auto mb-4 flex items-center justify-center w-12 h-12 rounded-full bg-green-100 text-green-600">
            <span class="text-2xl font-bold">✔</span>
        </div>
        <h1 class="text-2xl md:text-3xl font-extrabold text-gray-800">
            ¡Libro Registrado!
        </h1>
        <p class="mt-2 text-sm text-gray-600">
            Los datos del nuevo libro han sido procesados correctamente:
        </p>
    </div>

    <!-- Tarjeta con los datos del libro -->
    <div class="bg-green-50 border border-green-100 rounded-xl p-4 md:p-5 text-sm text-gray-800">
        <div class="mb-2">
            <span class="font-semibold">Título:</span>
            <span th:text="${libroRegistrado.titulo}">Ejemplo de título</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-1">
            <p>
                <span class="font-semibold">Autor:</span>
                <span th:text="${libroRegistrado.autor}">Nombre del autor</span>
            </p>
            <p>
                <span class="font-semibold">Año publicación:</span>
                <span th:text="${libroRegistrado.anioPublicacion}">2024</span>
            </p>
            <p>
                <span class="font-semibold">Categoría:</span>
                <span th:text="${libroRegistrado.categoria}">Novela</span>
            </p>
            <p>
                <span class="font-semibold">Estado:</span>
                <span th:text="${libroRegistrado.estado}">Disponible</span>
            </p>
        </div>

        <div class="mt-3" th:if="${libroRegistrado.id} != null">
            <span class="font-semibold">ID interno:</span>
            <span th:text="${libroRegistrado.id}">1</span>
        </div>
    </div>

    <!-- Volver a registrar -->
    <div class="mt-6 text-center">
        <a th:href="@{/registrolibro}"
           class="inline-flex items-center text-indigo-600 hover:text-indigo-700 text-sm font-medium">
            ← Volver a registrar otro libro
        </a>
    </div>
    <div class="md:col-span-2 pt-6 text-center">
        <a th:href="@{/dashboard}"
           class="inline-flex items-center px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm font-medium hover:bg-gray-300 transition">
            ← Volver al Dashboard
        </a>
    </div>

</div>

</body>
</html>
