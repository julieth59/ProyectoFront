<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario – Biblioteca</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl border-t-4 border-indigo-600">

    <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">
        Registro de Usuario
    </h1>

    <form th:action="@{/registrousuario}" th:object="${usuarioDto}" method="post"
          class="space-y-6 grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- ID (opcional) -->
        <div class="md:col-span-2">
            <label for="id" class="block text-sm font-medium text-gray-700 mb-1">ID (opcional)</label>
            <input type="number" id="id" th:field="*{id}" class="form-input w-full p-2 border rounded">
        </div>

        <!-- Nombre -->
        <div class="md:col-span-2">
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" required class="form-input w-full p-2 border rounded">
        </div>

        <!-- Correo -->
        <div class="md:col-span-2">
            <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
            <input type="email" id="correo" th:field="*{correo}" required class="form-input w-full p-2 border rounded">
        </div>

        <!-- Tipo -->
        <div>
            <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
            <select id="tipo" th:field="*{tipo}" required class="form-input w-full p-2 border rounded">
                <option value="" disabled selected>Seleccione</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Profesor">Profesor</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>

        <!-- Estado -->
        <div>
            <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
            <select id="estado" th:field="*{estado}" required class="form-input w-full p-2 border rounded">
                <option value="" disabled selected>Seleccione</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </div>

        <!-- Botón -->
        <div class="md:col-span-2 pt-4">
            <button type="submit"
                    class="w-full py-3 px-4 rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 font-semibold shadow">
                Registrar Usuario
            </button>
        </div>
    </form>

    <div class="md:col-span-2 pt-6 flex flex-col md:flex-row gap-3 justify-between">
        <a th:href="@{/usuarios}"
           class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm font-medium hover:bg-gray-300">
            ← Ver Usuarios
        </a>

        <a th:href="@{/dashboard}"
           class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium hover:bg-gray-200">
            ← Volver al Dashboard
        </a>
    </div>
</div>

</body>
</html>
