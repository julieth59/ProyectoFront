<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios registrados</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-50 p-8">

<header class="flex items-center justify-between mb-8">
    <h1 class="text-2xl font-semibold text-gray-800">Usuarios Registrados</h1>

    <a th:href="@{/dashboard}"
       class="text-sm bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow">
        ‚Üê Volver al Dashboard
    </a>
</header>

<div class="flex justify-end mb-6">
    <a th:href="@{/registrousuario}"
       class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm">
        + Registrar Usuario
    </a>
</div>

<div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
    <table class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-100 text-xs uppercase">
        <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Correo</th>
            <th class="px-4 py-2">Tipo</th>
            <th class="px-4 py-2">Estado</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="usuario : ${usuarios}" class="border-t hover:bg-gray-50">
            <td class="px-4 py-2" th:text="${usuario.id}">1</td>
            <td class="px-4 py-2" th:text="${usuario.nombre}">Nombre Ejemplo</td>
            <td class="px-4 py-2" th:text="${usuario.correo}">correo@ejemplo.com</td>
            <td class="px-4 py-2" th:text="${usuario.tipo}">Estudiante</td>
            <td class="px-4 py-2" th:text="${usuario.estado}">Activo</td>
        </tr>

        <tr th:if="${#lists.isEmpty(usuarios)}">
            <td colspan="5" class="px-4 py-4 text-center text-gray-500 text-sm">
                No hay usuarios registrados.
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
