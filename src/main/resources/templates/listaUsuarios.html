<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios – Biblioteca</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-2xl border-t-4 border-indigo-600">

    <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">
        Lista de Usuarios
    </h1>

    <div class="flex justify-end mb-4">
        <a th:href="@{/registrousuario}"
           class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
            + Registrar Usuario
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Correo</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Tipo</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Estado</th>
                <th class="px-6 py-3"></th>
            </tr>
            </thead>

            <tbody class="bg-white divide-y divide-gray-200" th:each="u : ${usuarios}">
            <tr>
                <td class="px-6 py-4 text-gray-700" th:text="${u.id}"></td>
                <td class="px-6 py-4 text-gray-700" th:text="${u.nombre}"></td>
                <td class="px-6 py-4 text-gray-700" th:text="${u.correo}"></td>
                <td class="px-6 py-4 text-gray-700" th:text="${u.tipo}"></td>
                <td class="px-6 py-4 text-gray-700" th:text="${u.estado}"></td>

                <td class="px-6 py-4 text-right">
                    <a th:href="@{'/usuarios/eliminar/' + ${u.id}}"
                       class="text-red-600 hover:text-red-800 font-medium">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pt-6">
        <a th:href="@{/dashboard}"
           class="px-4 py-2 bg-gray-200 rounded-lg text-gray-700 font-medium hover:bg-gray-300">
            ← Volver al Dashboard
        </a>
    </div>
</div>

</body>
</html>
