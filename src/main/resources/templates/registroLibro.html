<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libro ‚Äì Spring Boot DTO</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .form-input {
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-2xl border-t-4 border-indigo-600">

    <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">
        Registro de Libro (DTO)
    </h1>

    <form th:action="@{/registrolibro}" th:object="${libroDto}" method="post"
          class="space-y-6 grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- ID (Solo si quieres permitir editar) -->
        <div class="md:col-span-2">
            <label for="id" class="block text-sm font-medium text-gray-700 mb-1">ID (opcional)</label>
            <input type="number" id="id" th:field="*{id}" placeholder="ID del libro" class="form-input">
        </div>

        <!-- T√≠tulo -->
        <div>
            <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">T√≠tulo</label>
            <input type="text" id="titulo" th:field="*{titulo}" required placeholder="Ej: Don Quijote" class="form-input">
        </div>

        <!-- Autor -->
        <div>
            <label for="autor" class="block text-sm font-medium text-gray-700 mb-1">Autor</label>
            <input type="text" id="autor" th:field="*{autor}" required placeholder="Ej: Miguel de Cervantes" class="form-input">
        </div>

        <!-- A√±o de Publicaci√≥n -->
        <div>
            <label for="anioPublicacion" class="block text-sm font-medium text-gray-700 mb-1">A√±o de Publicaci√≥n</label>
            <input type="number" id="anioPublicacion" th:field="*{anioPublicacion}" required placeholder="Ej: 1605" class="form-input">
        </div>

        <!-- Categor√≠a -->
        <div>
            <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categor√≠a</label>
            <input type="text" id="categoria" th:field="*{categoria}" required placeholder="Ej: Novela" class="form-input">
        </div>

        <!-- Estado -->
        <div class="md:col-span-2">
            <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
            <input type="text" id="estado" th:field="*{estado}" required placeholder="Disponible / Prestado / Da√±ado" class="form-input">
        </div>

        <!-- Bot√≥n Registrar -->
        <div class="md:col-span-2 pt-4">
            <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out"
            >
                Registrar Libro
            </button>
        </div>

    </form>

    <!-- üîô Bot√≥n para regresar al dashboard -->
    <div class="md:col-span-2 pt-6 text-center">
        <a th:href="@{/dashboard}"
           class="inline-flex items-center px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm font-medium hover:bg-gray-300 transition">
            ‚Üê Volver al Dashboard
        </a>
    </div>

</div>

</body>
</html>
